<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>

    <link rel="stylesheet" href="style3.css">
    <link rel="icon"  href="rlogo.ico">  
</head>
<body>
<form>
<table>
    <tr colspan="3" align="left"><th><h1><u>Re</u>gisteration</h1></th></tr>
    <tr colspan="3"align="left"><td>Personal Details</td></tr>

    <tr><td><label>Full Name:</label></td><td><label>Date of Birth:</label></td><td><label for="">Email:</label></td></tr>
    <tr><td><input type="text" placeholder="Enter your name" onfocus="this.value=''"></td><td><input type="text" placeholder="Enter date of birth" required></td><td><input type="email" name="" placeholder="Enter Email id" required></td></tr>
    <tr><td><label for="mobile no.">Mobile Number:</label></td><td><label for="gender">Gender:</label></td><td><label>Occupation:</label></td></tr>
    <tr><td><input type="text" name="" id="mobile no." placeholder="Enter mobile number" required></td><td><input type="text" placeholder="Enter your gender"></td><td><input type="text" placeholder="Enter your Occupation" required></td></tr>
    
    <tr colspan="3" align="left"><td>Identity Details</td></tr>
    
    <tr><td><label for="id type">ID type:</label></td><td><label for="id no.">ID number:</label></td><td><label for="">Issue Authority:</label></td></tr>
    <tr><td><input type="text" name="" id="id type" placeholder="Enter id type" required></td><td><input type="text" name="" id="id no." placeholder="Enter id number"></td><td><input type="text" name="" id="" placeholder="Enter Issue date"></td></tr>
    <tr><td><label for="Issuedate">Issue Date:</label></td><td><label for="Issue state">Issue state:</label></td><td><label for="">Expiry date:</label></td></tr>
    <tr><td><input type="date" name="" id="" placeholder="Enter ID issue date"></td><td><input type="text" name="" id="" placeholder="Issue state"></td><td><input type="text" placeholder="Enter Expiry date" required></td></tr>
    
    <tr colspan="3" align="left"><td><button value="submit">Submit</button></td></tr>

</table>
</form>
</body>
</html>
