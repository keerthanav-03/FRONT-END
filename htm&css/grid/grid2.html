<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: 200px 200px 200px;
  grid-template-rows: 200px 200px 200px;
  padding: 2px;
  gap:2px;
  margin:30px;
  background-color: rgb(255, 255, 255);
  place-content: center center;
  

}

.grid-container > div {
  background-color: #c6c3c3;
  color:#000;
  padding: 0px;
  font-size: 30px;
  text-align: center;
  
}
img{height:200px;
width:200px;}
</style>
</head>
<body>
   <div class="grid-container">
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>  
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>
  <div><img src="helpimg3.webp" alt=""></div>
</div> 
</body>
</html>
