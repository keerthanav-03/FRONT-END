<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body bgcolor="mistyrose">
    <table align="center" width="700" cellpadding="8">
        <!--row1-->
        <tr>
            <td colspan="2" align="center"><h1>Student Registeration Form</h1></td>
        </tr>
        <!--row2-->
        <tr>
            <td>Roll.no:</td>
            <td><input type="text" size="50"></td>
        </tr>
        <tr>
            <td>Student name:</td>
            <td><input type="text" size="21" value="first name">&nbsp;-&nbsp;<input type="text" size="21" value="last name"></td>
        </tr>
        <tr>
            <td>Fathers's Name:</td>
            <td><input type="text" size="50"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td>
                <input type="text" size="3" value="day">
                <input type="text" size="3" value="month">
                <input type="text" size="8" value="year">
                <i>(DD-MM-YYYY)</i> 
            </td>
        </tr>
        <tr>
            <td>Mobile No.:</td>
            <td><input type="text" size="1" value="+91">&nbsp;-&nbsp;<input type="text" size="42"></td>
        </tr>
        <tr>
            <td>Email-id:</td>
            <td><input type="email" size="50"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" size="50"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio">Male&nbsp;<input type="radio" name="" id="">Female</td>
        </tr>
        <tr>
            <td>Department:</td>
            <td><input type="checkbox">CSE
            <input type="checkbox">IT
            <input type="checkbox">ECE
            <input type="checkbox">Civil
            <input type="checkbox">Mech</td>
        </tr>
        <tr><td>Course:</td>
        <td><select>
            <option>-----------------------Select Current Course------------------------</option>
            <option value="python">Python</option>
            <option value="java">java</option>
            <option value="react">React</option>
            <option value="node">node</option>
        </select></td></tr>
        <tr>
            <td>Select Photo:</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>city:</td>
            <td><input type="text" size="50"></td>
        </tr>
        <tr>
            <td><Address:</td>
            <td><textarea cols="48" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register" id=""></td>
        </tr>

    </table>
</body>
</html>
